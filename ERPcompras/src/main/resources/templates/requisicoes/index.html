<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title th:text="#{index.page.title}"></title>		
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 th:text="#{index.page.h1}" align="center"></h1>
		<div class="row">		
			<div class="col"></div>
			<div class="col">
				<form th:action="@{requisicoes}" method="post">
					<div class="form-group">								
						<label for="formGroupExampleInput">Matrícula</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entre com a matrícula">
						<label for="formGroupExampleInput">Matrícula do Aprovador</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entre com a matrícula do aprovador">
						<label for="formGroupExampleInput">Centro de Custo</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entre com o centro de custo">
						<label for="formGroupExampleInput">Código da Matéria Prima</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entre com o código da matéria prima">
						<label for="formGroupExampleInput">Quantidade Requisitada</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entre com a quantidade requisitada">
						<div class="row">
							<div class="col">
								<label for="formGroupExampleInput">Data</label>
								<input type="date" class="form-control" id="formGroupExampleInput">
							</div>
							<div class="col">
								<label for="formGroupExampleInput">Data Prevista</label>
								<input type="date" class="form-control" id="formGroupExampleInput">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Aplicar</button>			
				</form>
			</div>
			<div class="col"></div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Código</th>
					<th scope="col">Matrícula</th>
					<th scope="col">Matrícula do Aprovador</th>
					<th scope="col">Centro de Custo</th>
					<th scope="col">Matéria Prima</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Data</th>
					<th scope="col">Data Prevista</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="requisicao : ${requisicoes}">
					<td th:text="${requisicao.codigo}">loading...</td>
					<td th:text="${requisicao.matricula}">loading...</td>
					<td th:text="${requisicao.matriculaAprovador}">loading...</td>
					<td th:text="${requisicao.centroDeCusto}">loading...</td>
					<td th:text="${requisicao.codigoMateriaPrima}">loading...</td>
					<td th:text="${requisicao.qtdRequisitada}">loading...</td>				
					<td th:text="${requisicao.data}">loading...</td>
					<td th:text="${requisicao.dataPrevista}">loading...</td>				
				</tr>
			</tbody>
		</table>		
	</div>
	
</body>
</html>
