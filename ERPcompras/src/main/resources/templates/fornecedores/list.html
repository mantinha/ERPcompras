<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title th:text="#{index.page.title}"></title>
	<link th:replace="fragments/webjars :: link">
</head>
<style th:replace="fragments/css :: css"></style>
<body>
	<div class="container">
		<h1 th:text="#{index.page.title}" align="center"></h1>
		<div class="row">
			<div class="col-md-auto" th:insert="fragments/navs :: buttons"></div>
			<div class="col">
				<div class="card">					
					<h5 class="card-header text-white bg-success mb-3" th:text="#{RF04}"></h5>
					<div class="d-flex">
						<div class="col">			
						</div>
						<div class="col">
						</div>
						<div class="col">
						</div>					
					</div>
					<div class="card-body">				
						<table class="table">
							<thead>
								<tr>
									<th scope="col">CNPJ</th>								
									<th scope="col">Nome Fantasia</th>
									<th scope="col">Telefone</th>
									<th scope="col">Status</th>									
								</tr>
							</thead>
							<tbody>
								<tr th:each="fornecedor : ${fornecedores}">
									<td th:text="${fornecedor.cnpj}"></td>
									<td th:text="${fornecedor.nomeFantasia}"></td>
									<td th:text="${fornecedor.telefone}"></td>
									<td th:text="${fornecedor.status}"></td>													
								</tr>
							</tbody>
						</table>
						<div class="row justify-content-center">
							<a th:text="#{RF05}" th:href="#{path_RF05}" type="button" class="btn btn-warning m-3"></a>
							<a th:text="#{RF06}" th:href="#{path_RF06}" type="button" class="btn btn-warning m-3"></a>
							<a th:text="#{RF07}" th:href="#{path_RF07}" type="button" class="btn btn-warning m-3"></a>
						</div>						
					</div>
				</div>
			</div>					
		</div>
	</div>
	<script th:replace="fragments/webjars :: script"></script>
</body>
</html>
