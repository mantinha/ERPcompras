<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title th:text="#{index.page.title}"></title>
	<link th:replace="fragments/webjars :: link">
</head>
<style th:replace="fragments/css :: css"></style>
<body>
	<div class="container">
		<h1 th:text="#{index.page.title}" align="center"></h1>
		<div class="row">
			<div class="col-md-auto" th:insert="fragments/navs :: buttons"></div>
			<div class="col">
				<div class="card">					
					<h5 class="card-header text-white bg-success mb-3" th:text="#{RF45}"></h5>
					<div class="d-flex">
						<div class="col">			
						</div>
						<div class="col">
						</div>
						<div class="col">
						</div>					
					</div>
					<div class="card-body">				
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Código</th>								
									<th scope="col">Descrição</th>
									<th scope="col">Qtd.</th>
									<th scope="col">Unid. de Medida</th>									
								</tr>
							</thead>
							<tbody>
								<tr th:each="insumo : ${insumos}">
									<td><a th:text="${insumo.codigo}" 				th:href="@{#{path_RF47} + ${insumo.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
									<td><a th:text="${insumo.descricao}" 			th:href="@{#{path_RF47} + ${insumo.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
									<td><a th:text="${insumo.quantidade}" 			th:href="@{#{path_RF47} + ${insumo.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
									<td><a th:text="${insumo.unidadeDeMedida}" 		th:href="@{#{path_RF47} + ${insumo.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
								</tr>
							</tbody>
						</table>
						<div class="row justify-content-center">
							<a th:text="#{RF46}" th:href="#{path_RF46}" type="button" class="btn btn-warning m-3"></a>							
						</div>						
					</div>
				</div>
			</div>					
		</div>
	</div>	
	<script th:replace="fragments/webjars :: script"></script>
</body>
</html>
