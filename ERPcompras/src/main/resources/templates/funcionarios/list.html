<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title th:text="#{index.page.title}"></title>
	<link th:replace="fragments/webjars :: link">
</head>
<style th:replace="fragments/css :: css"></style>
<body>
	<div class="container">
		<h1 th:text="#{index.page.title}" align="center"></h1>
		<div class="row">
			<div class="col-md-auto" th:insert="fragments/navs :: buttons"></div>
			<div class="col">
				<div class="card">					
					<h5 class="card-header text-white bg-success mb-3" th:text="#{RF41}"></h5>
					<div class="d-flex">
						<div class="col">			
						</div>
						<div class="col">
						</div>
						<div class="col">
						</div>					
					</div>
					<div class="card-body">				
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Matr√≠cula</th>								
									<th scope="col">Nome</th>
									<th scope="col">Email</th>
									<th scope="col">Cargo</th>									
									<th scope="col">Departamento</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="funcionario : ${funcionarios}">
									<td><a th:text="${funcionario.matricula}"	th:href="@{#{path_RF43} + ${funcionario.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
									<td><a th:text="${funcionario.nome}" 		th:href="@{#{path_RF43} + ${funcionario.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
									<td><a th:text="${funcionario.email}"		th:href="@{#{path_RF43} + ${funcionario.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
									<td><a th:text="${funcionario.cargo}" 		th:href="@{#{path_RF43} + ${funcionario.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
									<td><a th:text="${funcionario.departamento}"th:href="@{#{path_RF43} + ${funcionario.id} + '/form'}" style="color:inherit;text-decoration:inherit;"></a></td>
								</tr>
							</tbody>
						</table>
						<div class="row justify-content-center">
							<a th:text="#{RF42}" th:href="#{path_RF42}" type="button" class="btn btn-warning m-3"></a>
						</div>						
					</div>
				</div>
			</div>					
		</div>
	</div>	
	<script th:replace="fragments/webjars :: script"></script>
</body>
</html>
